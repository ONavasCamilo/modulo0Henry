<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinando Selectores</title>
    <link rel="stylesheet" href="combinando_selectores.css">
</head>
<body>
    <h1>Hola, soy una pagina que combina selectores</h1>
    <p class="texto1">Estoy en un parrafo</p>
    <p class="texto2">Estoy en otro parrafo</p>
    <h3>Subtitulo 1</h3>
    <h3>Subtitulo 2</h3>
    <section>
        <h2>Seccion Uno</h2>
        <p>Estoy en un parrafo de seccion</p>
    </section>
    <section>
        <h2>Seccion Dos</h2>
        <article>
            <h2>Article</h2>
            <p>Estoy en un parrafo de article</p>
        </article>
    </section>
</body>
</html>
